<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="buttongroup-top">
      <p class="h4">Categorie</p>
      <app-button-annuleren></app-button-annuleren>
  </div>
  <div class="form-group row">
    <label for="id" class="col-sm-5 col-form-label">Id</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="id" formControlName="id" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="laatstGewijzigd" class="col-sm-5 col-form-label">Laatst gewijzigd</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="laatstGewijzigd" [value]="form.get('laatstGewijzigd').value | date: 'dd-MM-yyyy HH:mm:ss'" formControlName="laatstGewijzigd" readonly>
    </div>  
  </div>
  <div class="form-group row">
    <label for="naam" class="col-sm-5 col-form-label">Naam</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="naam" formControlName="naam" required cdkFocusInitial>
    </div>  
  </div>
  <div class="form-group row">
    <label for="kleur" class="col-sm-5 col-form-label">Kleur</label>
    <div class="col-sm-7">
      <input type="color" class="form-control" id="kleur" formControlName="kleur" required>
    </div>  
  </div>
  <div class="form-group row">
    <label for="type" class="col-sm-5 col-form-label">Type</label>
    <div class="col-sm-7">
      <select class="form-control" id="type" formControlName="type" required>
        <option *ngFor="let item of keys(typeEnum)"
                value="{{typeEnum[item]}}">
          {{ item }}
        </option>
      </select>
    </div>  
  </div>
  <div class="buttongroup-bottom">
    <button class="btn" type="submit" [disabled]="!form.valid"><i class="fas fa-download"></i>Opslaan</button>
  </div>
</form>
