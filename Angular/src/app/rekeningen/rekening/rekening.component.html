<div class="buttongroup-top">
    <span class="display-5">{{ titelText }}</span>
    <app-button-annuleren class="button-annuleren"></app-button-annuleren>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="naam" class="col-sm-5 col-form-label">Naam</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="naam" formControlName="naam" required>
      </div>  
    </div>
    <div class="form-group row">
        <label for="iban" class="col-sm-5 col-form-label">Iban</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="iban" formControlName="iban" [value]="form.get('iban').value | uppercase" required>
        </div>  
    </div>
    <div class="form-group row">
        <label for="startbedrag" class="col-sm-5 col-form-label">Startbedrag</label>
        <div class="input-group col-sm-7">
          <div class="input-group-prepend" [ngClass]="form.get('startbedrag').valid ? 'valid' : 'invalid'">
            <span class="input-group-text">â‚¬</span>
          </div>
          <input type="text" class="form-control" id="startbedrag" formControlName="startbedrag" [value]="form.get('startbedrag').value | customCurrency" required>
        </div>  
      </div>
    <div class="form-group row">
        <label for="hoofdrekening" class="col-sm-5 col-form-label">Hoofdrekening</label>
        <div class="col-sm-7">
          <input type="checkbox" id="hoofdrekening" formControlName="hoofdrekening">
        </div>  
    </div>
    <div class="form-group row">
        <label for="spaardoel" class="col-sm-5 col-form-label">Spaardoel</label>
        <div class="col-sm-7">
            <!--select class="form-control" id="spaardoel" formControlName="spaardoel" required>
              <option *ngFor="let item of keys(spaardoelen)"
                      value={{spaardoelen[item]}}>
                {{ item }}
              </option>
            </select-->
          </div>  
    </div>    
    <div class="buttongroup-bottom">
      <button class="btn" type="submit" [disabled]="!form.valid || form.pristine"><fa-icon [icon]="faDownload" class="fas-margin"></fa-icon>Opslaan</button>
    </div>
  </form>
