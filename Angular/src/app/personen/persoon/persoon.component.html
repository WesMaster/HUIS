<div class="buttongroup-top">
  <span class="display-5">{{ titelText }}</span>
  <app-button-annuleren></app-button-annuleren>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="id" class="col-sm-5 col-form-label">Id</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="id" formControlName="id" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="laatstGewijzigd" class="col-sm-5 col-form-label">Laatst gewijzigd</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="laatstGewijzigd" [value]="form.get('laatstGewijzigd').value | date: 'dd-MM-yyyy HH:mm:ss'" formControlName="laatstGewijzigd" readonly>
    </div>  
  </div>
  <div class="form-group row">
    <label for="voornaam" class="col-sm-5 col-form-label">Voornaam</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="voornaam" formControlName="voornaam" required cdkFocusInitial>
    </div>  
  </div>
  <div class="form-group row">
    <label for="achternaam" class="col-sm-5 col-form-label">Achternaam</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="achternaam" formControlName="achternaam">
    </div>
  </div>
  <div class="buttongroup-bottom">
    <button class="btn" type="submit" [disabled]="!form.valid || form.pristine"><i class="fas fa-download"></i>Opslaan</button>
  </div>
</form>
