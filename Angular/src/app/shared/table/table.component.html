<table class='table'>
  <thead>
    <tr class="d-flex">
      <th class="col-sm-0-25"></th>
      <th class="col-1 lead">Voornaam</th>
      <th class="col lead">Achternaam</th>
    </tr>
  </thead>
  <tbody>
    <tr class="d-flex" *ngFor="let item of items" [ngClass]="{'selected': item.id == selectedId}">
      <td class="col-sm-0-25 text-right"><i class="fas fa-trash-alt" (click)="openDeleteDialog(item)"></i></td>
      <td class="col-1" (click)="onSelect(item)">{{ item.voornaam }}</td>
      <td class="col" (click)="onSelect(item)">{{ item.achternaam }}</td>
    </tr>
  </tbody>
</table>
