<div class="buttongroup-top">
  <span class="display-5">{{ titelText }}</span>
  <app-button-annuleren class="button-annuleren"></app-button-annuleren>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="id" class="col-sm-5 col-form-label">Id</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="id" formControlName="id" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="laatstGewijzigd" class="col-sm-5 col-form-label">Laatst gewijzigd</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="laatstGewijzigd" [value]="form.get('laatstGewijzigd').value | date: 'dd-MM-yyyy HH:mm:ss'" formControlName="laatstGewijzigd" readonly>
    </div>  
  </div>
  <div class="form-group row">
    <label for="categorie" class="col-sm-5 col-form-label">Categorie</label>
    <div class="col-sm-7">
      <select class="form-control" id="categorie" formControlName="categorie" required>
        <option *ngFor="let item of items" value={{item.id}}>
          {{ item.naam }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="naam" class="col-sm-5 col-form-label">Naam</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="naam" formControlName="naam" required>
    </div>  
  </div>
  <div class="buttongroup-bottom">
    <button class="btn" type="submit" [disabled]="!form.valid || form.pristine"><fa-icon [icon]="faDownload" class="fas-margin"></fa-icon>Opslaan</button>
  </div>
</form>
