<h1 mat-dialog-title>{{ data.titel }}</h1>
<div mat-dialog-content>
  <p>{{ data.vraag }}</p>
  <p>{{ data.opmerking }}</p>
</div>
<div mat-dialog-actions class="btn-container">
  <button type="button" class="btn btn-nee" (click)="onNoClick()" cdkFocusInitial>Nee</button>
  <button type="button" class="btn btn-ja" [mat-dialog-close]=true>Ja</button>
</div>
