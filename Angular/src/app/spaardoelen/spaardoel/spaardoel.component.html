<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="buttongroup-top">
      <p class="h4">Spaardoel</p>
      <app-button-annuleren></app-button-annuleren>
  </div>
  <div class="form-group row">
    <label for="id" class="col-sm-5 col-form-label">Id</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="id" formControlName="id" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="laatstGewijzigd" class="col-sm-5 col-form-label">Laatst gewijzigd</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="laatstGewijzigd" [value]="form.get('laatstGewijzigd').value | date: 'dd-MM-yyyy HH:mm:ss'" formControlName="laatstGewijzigd" readonly>
    </div>  
  </div>
  <div class="form-group row">
    <label for="label" class="col-sm-5 col-form-label">Label</label>
    <div class="col-sm-7">
      <select class="form-control" id="label" formControlName="label" required>
        <option></option>
        <option *ngFor="let item of labels | filter : ['categorieNavigation.type', '5']" value={{item.id}}>
          {{ item.naam }}
        </option>
      </select>
    </div>  
  </div>
  <div class="form-group row">
    <label for="percentage" class="col-sm-5 col-form-label">Percentage</label>
    <div class="input-group col-sm-7">
      <input type="text" class="form-control" id="percentage" formControlName="percentage" [required]="!form.get('eindbedrag').value">
      <div class="input-group-append">
        <span class="input-group-text">%</span>
      </div>
    </div>  
  </div>
  <div class="form-group row">
    <label for="eindbedrag" class="col-sm-5 col-form-label">Eindbedrag</label>
    <div class="input-group col-sm-7">
      <div class="input-group-prepend">
        <span class="input-group-text">â‚¬</span>
      </div>
      <input type="text" class="form-control" id="eindbedrag" formControlName="eindbedrag" [value]="form.get('eindbedrag').value | customCurrency" [required]="!form.get('percentage').value">
    </div>  
  </div>
  <div class="form-group row">
    <label for="begindatum" class="col-sm-5 col-form-label">Begindatum</label>
    <div class="col-sm-7">
      <input type="date" class="form-control" id="begindatum" [value]="form.get('begindatum').value" formControlName="begindatum" required>
    </div>  
  </div>
  <div class="form-group row">
    <label for="einddatum" class="col-sm-5 col-form-label">Einddatum</label>
    <div class="col-sm-7">
      <input type="date" class="form-control" id="einddatum" [value]="form.get('einddatum').value" formControlName="einddatum">
    </div>  
  </div>
  <div class="form-group row">
    <label for="omschrijving" class="col-sm-5 col-form-label">Omschrijving</label>
    <div class="col-sm-7">
      <textarea rows="3" class="form-control" id="omschrijving" [value]="form.get('omschrijving').value" formControlName="omschrijving"></textarea>
    </div>  
  </div>
  <div class="buttongroup-bottom">
    <button class="btn" type="submit" [disabled]="!form.valid"><i class="fas fa-download"></i>Opslaan</button>
  </div>
</form>
